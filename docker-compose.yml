version: "3.9"

services:
  fontapp:
    build: .
    container_name: fontapp
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
